name: Flake8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install flake8
      - name: Lint with Flake8
        working-directory: src
        run: |
          flake8 --ignore=E501 --exclude=__init__.py,__version__.py .
